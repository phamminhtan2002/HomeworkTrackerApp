{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}

<div class="header_fixed">
    {% include 'header.html' %}
</div>
<div class="l-form">
    <form method="post" class="form"  >
        <h1 class="form__title">Login</h1>
        <div class="form__div">
            <input type="text" name="username" class="form__input" placeholder=" " / required>
            <label for="" class="form__label">Username</label>
        </div>
        <div class="form__div">
            <input type="password" name="password" placeholder=" " class="form__input" / required>
            <label for="" class="form__label">Password</label>
        </div>  
        <input type="submit" value="Login" class="button button-4" />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/" class="button button-2">Cancel</a>
    </form>
</div>

{% endblock %}
