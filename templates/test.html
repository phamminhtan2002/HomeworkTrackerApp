{% extends 'base.html' %}

{% block title %} Tracker App {% endblock %}

{% block body %}

<div class="header_fixed">
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Type</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for homework in homeworkdata %}
            <tr>
                <td>{{ homework.Course }}</td>
                <td>{{ homework.Type }}</td>
                <td>{{ homework.Description }}</td>
                <td>{{ homework.DueDate }}</td>
                <td>
                    <div class="button-container">
                        <button class="button button-1">Edit</button>
                        <button class="button button-2">Delete</button>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
